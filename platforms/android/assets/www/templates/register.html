<ion-view title="" class="loginlist" hide-nav-bar="true">
  <ion-content padding="true">
    <button class="button-clear ion-navicon" menu-toggle="left" style="color:white; font-size:30px;"></button>
    <!--      <button class="button-clear" style="color: white; float:right; padding-top:2%;" ui-sref="tabsController.home()">X</button>-->
    <form ng-submit="doRegister(RegisterData)" class="loginlist">
      <div class="loginlist">
        <h1 style="color: white; margin-top:-10%; padding-bottom:5%;">Register</h1>
        <label class="item item-input loginlist">
          <span class="input-label loginlist">Username</span>
          <input type="text" ng-model="RegisterData.username" required />
        </label>
        <label class="item item-input loginlist">
          <span class="input-label loginlist">Email</span>
          <input type="email" ng-model="RegisterData.email" required />
        </label>
        <label class="item item-input loginlist">
          <span class="input-label loginlist">Password</span>
          <input type="password" ng-model="RegisterData.password" required />
        </label>
        <label class="item item-input loginlist">
          <span class="input-label loginlist">Retype Password</span>
          <input type="password" ng-model="RegisterData.repassword" required />
        </label>
        <label class="item item-input loginlist">
          <span class="input-label loginlist">Mobile</span>
          <input type="text" ng-model="RegisterData.mobile">
        </label>
        <ion-list>
          <ion-radio value="Male" ng-model="RegisterData.gender">Male</ion-radio>
          <ion-radio value="Female" ng-model="RegisterData.gender">Female</ion-radio>
          <ion-radio value="Other" ng-model="RegisterData.gender">Other</ion-radio>
        </ion-list>
        <ion-list class="item item-input loginlist">
          <span class="input-label loginlist">Date of Birth</span>
          <div class="item" style="width:100%;" ion-datetime-picker ng-model="RegisterData.birth">
            {{datetimeValue| date: "yyyy-MM-dd H:mm:ss"}}
          </div>
        </ion-list>
        <label class="item loginlist">
          <button class="button button-block loginlist" style="background-color:white; color:#20B2AA;" type="submits">Register</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
