<ion-view view-title="home">
  <ion-content padding="true" class="has-header">

    <ion-refresher pulling-text="Pull to refresh..." on-refresh="refresh()">

    </ion-refresher>

    <ion-list>

      <ion-item class="item-icon-left " ng-repeat="item in HomeService">

        <i class="icon {{getIconClass(item)}}"></i>

        <h3>{{item.username}} - {{item.type}}</h3>

        <p>{{item.fromDate}} to {{item.toDate}}</p>

        <span class="item-note">{{item.status}}</span>

      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
