<ion-view title="Payment" id="page10">
  <ion-content padding="true" class="has-header">

    <div class="list">
      <label class="item item-input">
        Price:
        <input type="text" ng-model="subscriptionPrice" />
      </label>
      <label class="item item-input">
        Subscription:
        <input type="text" ng-model="subscriptionName" />
      </label>
    </div>

    <button class="button button-block" ng-click="payWithPayPal()">
      <i class="icon ion-card"></i>
      Pay with PayPal
    </button>
  </ion-content>
</ion-view>
