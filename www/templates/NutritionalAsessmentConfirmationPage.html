<ion-view title="Confirmation" id="page7">
  <style>
    #stepsButton {
      border: 2px solid #4DB6AC;
      border-radius: 8px;
      background-color: white;
      width: 90px;
      height: 100%;
      font-size: 10px;
      font-weight: bold;
      text-align: center;
    }

    #stepsButtonHover {
      border: 2px solid #4DB6AC;
      border-radius: 8px;
      background-color: #4DB6AC;
      color: white;
      width: 90px;
      height: 100%;
      font-size: 10px;
      font-weight: bold;
      text-align: center;
    }

    #stepsLine {
      /*border: 2px solid #4DB6AC;*/
      /*border-radius: 8px;*/
      background-color: white;
      margin-top: 80%;
    }

    .grid {
      /*border: 2px solid black;*/
      width: 100%;
    }

    .row {
      height: 10%;
      width: 100%;
      /*border: 2px solid black;*/
    }

    .rowContent {
      height: 10%;
      width: 100%;
      /*margin-top:10%;
      border: 2px solid black;*/
    }



    hr {
      color: #4DB6AC;
      /*z-index: -1;
      margin-top: -136px;
      position: static;*/
    }

    #buttonBorder {
      margin-left: 10%;
      float: left;
      width: 80%;
      height: 20%;
      /*border: 2px solid #4DB6AC;*/
    }

    #antropometricborder {
      border: 2px solid #4DB6AC;
      border-radius: 12px;
      background-color: white;
      margin-top: 7.5%;
      margin-left: 10%;
      float: left;
      width: 80%;
      height: 18%;
    }

    .borderhead {
      background-color: #4DB6AC;
      text-align: center;
      color: black;
      font-weight: bold;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    h2 {
      color: black;
      font-weight: bold;
    }

    .padding {
      border: 2px solid red;
      height: 100%;
      width: 100%;
      float: left;
    }



    .input-label {
      font-size: 14px;
      width: 50%;
    }

    #content {
      margin-left: 10%;
      width: 80%;
      height: 20%;
      border: 3px solid #4DB6AC;
      border-top-left-radius: 3px;
      border-top-right-radius: 3px;
      border-radius: 6px;
      margin-top:5%;
    }

    h1 {
      font-weight: bold;
    }

    #form {
      margin-top: 5%;
    }
  </style>
  <ion-content padding="false" class=“has-header”>

    <ion-grid class="grid">
      <ion-row class="row">
        <ion-col class="col-35">
          <div id="stepsButtonHover">Step 1<br />Get Started</div>


        </ion-col>
        <ion-col class="col-10">
          <div id="stepsLine">
            <hr />
          </div>
        </ion-col>
        <ion-col class="col-35">
          <div id="stepsButtonHover">Step 2<br />Assessment</div>


        </ion-col>
        <ion-col class="col-10">
          <div id="stepsLine">
            <hr />
          </div>
        </ion-col>
        <ion-col class="col-35">
          <div id="stepsButtonHover">Step 3<br />Confirmation</div>

        </ion-col>
      </ion-row>

    </ion-grid>
    <form id="form" class="list">
      <h1>Confirmation</h1>

      <div id="content">
        <h2>Antropometric</h2>
        <hr />
        <label class="item item-input" id="applyLeave-input2">
          <span class="input-label">Height:{{nutritionprofile[0].height}}cm</span>

        </label>


        <label class="item item-input" id="applyLeave-input2">
          <span class="input-label">Weight:{{nutritionprofile[0].weight}}kg</span>

        </label>
        <label class="item item-input" id="applyLeave-input2">
          <span class="input-label">Activity Level:{{showActivityLevel(nutritionprofile[0].activityLevel)}}</span>

        </label>
        <hr />



      </div>
      <div id="content">
        <h2>Dietary Intake</h2>
        <hr />
        <label class="item item-input" id="applyLeave-input2">
          <span class="input-label">Diet Type:{{nutritionprofile[1].DietType}}</span>

        </label>
        <label class="item item-input" id="applyLeave-input2">
          <span class="input-label">Meal Frequency:{{nutritionprofile[1].MealFrequency}}</span>

        </label>
        <label class="item item-input" id="applyLeave-input2">
          <span class="input-label">Snack Frequency:{{nutritionprofile[1].SnackFrequency}}</span>

        </label>
        <label class="item item-input" id="applyLeave-input2">
          <span class="input-label">Food Allergy:{{nutritionprofile[1].foodallergy}}</span>

        </label>
        <label class="item item-input" id="applyLeave-input2">
          <span class="input-label">Food Avoidance:{{nutritionprofile[1].foodavoidance}}</span>

        </label>
        <hr />



      </div>
      <div id="content">
        <h2>Medical Condition</h2>
        <hr />
        <label class="item item-input" id="applyLeave-input2">
          <span class="input-label">Medical Condition:{{nutritionprofile[2].medicalCondition}}</span>

        </label>


        <label class="item item-input" id="applyLeave-input2">
          <span class="input-label">Glucose Level:{{nutritionprofile[2].glucoseLevel}}mmo/L</span>

        </label>
        <hr />



      </div>
    </form>
    <div id="buttonBorder">
      <button class="button button-block" ui-sref="NutritionProfilePage()" ng-click="submit()">Submit</button>

    </div>

  </ion-content>

</ion-view>
