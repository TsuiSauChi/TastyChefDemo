  <ion-content padding="false" has-header="true" style="margin-top:2%;">

    <div class="recipepage">
      <h3 class="homelabel">Top Recipe</h3>
      <ion-slides options=" {'loop': true}">
        <ion-slide-page class="slidepage" } ng-repeat="item in recipeArray">
          <img class="cardimage" src="{{item.image}}"  style="width:100%; border-radius:15px;" ui-sref="tabsController.recipeDetails({id:item.id})"
          />
          <h2 class="recipeName" style="text-align: center;color:white; border-radius:5px;">{{item.name}} </h2>
        </ion-slide-page>
      </ion-slides>

      <div>
        <h3 class="homelabel">All Recipe</h3>
        <h5 class="homelabel" style="text-align:right; padding-right:6%; margin-top:-6%;" ui-sref="tabsController.recipeView()">View All ></h5>
        <ion-scroll direction="x" class="wide-as-needed">
          <div class="toppick" ng-repeat="item in recipeArray ">
            <div class="outercard">
              <div class="card">

                <img class="cardimage" src="{{item.image}}" ui-sref="tabsController.recipeDetails({id:item.id})" />
                <div class="fav">
                  <icon class="{{item.favIcon}} heart" ng-click="toggleFav(item)"></icon>
                </div>
              </div>

              <div class="cardtitle">
                <i>{{item.name}}</i>
              </div>
            </div>
          </div>
        </ion-scroll>
      </div>
    </div>
    </ion-scroll>
    </div>
    <div class="card">
      <ion-slide-page class="slidepage" style="background:url(img/slide2.jpg) no-repeat center;  background-size:cover; "></ion-slide-page>
    </div>
    </div>
    </ion-scroll>
    </div>
